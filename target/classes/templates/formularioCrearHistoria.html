<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Unidad Operativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 250px;
        }
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #cceeff;
        }


        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .social-links .nav-link {
            color: white;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<header class="sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png" alt="Logo de tu Aplicación" class="logo">
        <div class="menu">
            <a href="/" class="btn btn-primary">Volver al Índice</a>
            <a href="/unidad/listado" class="btn btn-success">Ver Listado de Unidad Operativa </a>
        </div>
    </div>
</header>

<div class="container mt-5">
    <h1>Crear Historia Clinica</h1>
    <form action="/crear" method="post" th:object="${cedulaNroHistoriaClinica}">
        <div class="mb-3">
            <label for="cedulaNroHistoriaClinica" class="form-label">Código:</label>
            <input type="text" class="form-control" id="cedulaNroHistoriaClinica" name="cedulaNroHistoriaClinica" th:field="*{cedulaNroHistoriaClinica}" >
        </div>
        <div class="mb-3">
            <label for="nombrePaciente" class="form-label">Nombre Paciente:</label>
            <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" th:field="*{nombrePaciente}" required>
        </div>
        <div class="mb-3">
            <label for="apellidoPaciente" class="form-label">Apellido Paciente:</label>
            <input type="text" class="form-control" id="apellidoPaciente" name="apellidoPaciente" th:field="*{apellidoPaciente}" required>
        </div>
        <div class="mb-3">
            <label for="fechaNacimientoPaciente" class="form-label">Fecha Operativa:</label>
            <input type="date" class="form-control" id="fechaNacimientoPaciente" name="fechaNacimientoPaciente" th:field="*{fechaNacimientoPaciente}" required>
        </div>

      
        <button type="submit" class="btn btn-primary" >Crear Historia</button>
    </form>
</div>

<footer class="footer fixed-bottom">
    <div class="container-fluid text-center social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="container-fluid text-center">
        <span>© 2023 Tu Empresa | Todos los derechos reservados</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        var selectedBodega = document.getElementById('bodegaId').value;
        var errorDiv = document.getElementById('bodegaError');

        if (selectedBodega === '') {
            errorDiv.textContent = 'Por favor, selecciona una bodega.';
            event.preventDefault();
            return false; // Evita que el formulario se envíe si la validación falla
        } else {
            errorDiv.textContent = '';
            return true; // Permite que el formulario se envíe si la validación pasa
        }
    }
</script>
</body>
</html>
