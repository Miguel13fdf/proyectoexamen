<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Unidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 250px;
        }
        .menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #cceeff;
        }


        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .social-links .nav-link {
            color: white;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://www.tecazuay.edu.ec/wp-content/uploads/2023/07/LOGO-RECTANGULAR_SIN-FONDO.png" alt="Logo de tu Aplicación" class="logo">
        <div class="menu">
            <a href="/" class="btn btn-primary">Volver al Índice</a>

        </div>
    </div>
</header>

<div class="container mt-5">
    <h1>Listado de historias Clienicas</h1>
    <div id="message" class="alert" style="display: none;"></div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha Nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utiliza th:each para iterar sobre la lista de artículos -->
        <tr th:each="historia : ${historias}">
            <td th:text="${historia.cedulaNroHistoriaClinica}"></td>
     
            <td contenteditable="false" th:text="${historia.nombrePaciente}"></td>
            <td contenteditable="false" th:text="${historia.apellidoPaciente}"></td>
            <td contenteditable="false" th:text="${historia.fechaNacimientoPaciente}"></td>

            <td>
                <button onclick="editar(this)" class="btn btn-info btn-sm" th:attr="data-id=${historia.cedulaNroHistoriaClinicao}">Editar / Guardar</button>
                <a th:href="@{'/eliminar/' + ${historia.cedulaNroHistoriaClinica}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/crear}" class="btn btn-primary">Crear Nuevo Unidad</a>
</div>

<footer class="footer">
    <div class="container-fluid text-center social-links">
        <!-- Enlaces a redes sociales con iconos -->
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>

    </div>
    <div class="container-fluid text-center">
        <span>© 2023 Tu Empresa | Todos los derechos reservados</span>
    </div>
</footer>


<script>
    function editar(button) {
    const id = button.getAttribute('data-id');
    const row = button.parentNode.parentNode;
    const cells = row.getElementsByTagName('td');
    const isEditable = cells[0].contentEditable === 'true';

    if (!isEditable) {
        for (let i = 1; i < cells.length - 1; i++) {
            cells[i].contentEditable = true;
        }
        button.innerText = 'Guardar';
    } else {
        for (let i = 1; i < cells.length - 1; i++) {
            cells[i].contentEditable = false;
        }
        button.innerText = 'Editar / Guardar';

        const codigo = cells[0].innerText;
        const nombreUnidadOperativa = cells[1].innerText;

        fetch(`/unidad/editar/${id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ codigo, nombreUnidadOperativa }),
        })
            .then(response => {
                if (response.ok) {
                    // Puedes realizar acciones adicionales si la respuesta es exitosa
                } else {
                    // Puedes manejar errores aquí
                }
            })
            .catch(error => {
                // Puedes manejar errores de red aquí
            });
    }
}

</script>
</body>
</html>
